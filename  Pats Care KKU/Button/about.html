    <div id="map"></div>
    <script>
        function initMap() {
            var location = { lat: 51.5074, lng: -0.1278 };

            var map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 15
            });

            var marker = new google.maps.Marker({
                position: location,
                map: map,
                title: 'Marker Title'
            });
        }
